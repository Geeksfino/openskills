name: Publish TypeScript Bindings

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.2.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Rust targets
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-pc-windows-msvc
          rustup target add x86_64-unknown-linux-gnu
          rustup target add aarch64-unknown-linux-gnu
          rustup target add x86_64-unknown-linux-musl
          rustup target add aarch64-unknown-linux-musl

      - name: Install dependencies
        working-directory: bindings/ts
        run: npm ci

      - name: Build for all platforms
        working-directory: bindings/ts
        run: |
          npm run build

      - name: Update version if workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        working-directory: bindings/ts
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Verify package contents
        working-directory: bindings/ts
        run: |
          echo "Package files:"
          npm pack --dry-run
          echo ""
          echo "Built binaries:"
          ls -lh *.node || echo "No .node files found"

      - name: Publish to npm
        working-directory: bindings/ts
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create git tag (if workflow_dispatch)
        if: github.event_name == 'workflow_dispatch' && success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ github.event.inputs.version }}" || true
          git push origin "v${{ github.event.inputs.version }}" || true
